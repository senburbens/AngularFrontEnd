<div id="modal" [style.visibility]="utilisateurInactif ? 'visible' : 'hidden'">
    <div class="loginBox">
        <h1>Période d'inactivité</h1>
        <!-- <h1> {{ (minutesDisplay) }}:{{ (secondsDisplay) && (secondsDisplay
            <=59) ? secondsDisplay : '00' }} </h1> -->
        <span id="error_message"></span>
        <form novalidate>
            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="email" class="form-control" id="identifiant" name="identifiant" />
                <!-- <span class="input_error_message">Email invalide</span> -->
            </div>
            <div class="form-group">
                <label for="motdepasse">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" name="motdepasse" />
                <!-- <span class="input_error_message">Mot de passe invalide</span> -->
            </div>
            <div class="form-group button_div">
                <button class="btn btn-primary" type="submit" (click)="submit()">Entrer</button>
                <button class="btn btn-danger">Sortir</button>
            </div>
        </form>
    </div>
</div>
