<div class="dynamicformtest container">
    <h1>Formulaire dynamique</h1>
    <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">
        <div *ngFor="let form_elem of formTemplate">
            <div [ngSwitch]="form_elem.type">
                <div *ngSwitchCase="'textBox'" class="form-group">
                    <input type="text" formControlName="{{form_elem.label}}" class="form-control" />
                </div>
                <div *ngSwitchCase="'number'" class="form-group">
                    <input type="number" formControlName="{{form_elem.label}}" class="form-control" />
                </div>
                <div *ngSwitchCase="'select'" class="form-group">
                    <select formControlName="{{form_elem.label}}" class="form-control">
                        <option *ngFor="let opt of form_elem.options">
                            {{opt}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="save" />
    </form>
</div>
